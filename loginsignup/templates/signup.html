{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
  </head>
  <body>
    <!--Updated-->
    <h2>Signup</h2>

    <form method="POST">
      {% csrf_token %} {{ form.as_p }}
      <!-- This renders all fields including first_name and last_name -->
      <button type="submit">Signup</button>
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>

    <!-- The Google sign-in should only be shown after login form or on the login page -->
    <p>Or sign in with your Google account:</p>
    <a href="{% provider_login_url 'google' %}?next=/">Login with Google</a>
  </body>
</html>
